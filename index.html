<!DOCTYPE html>
<html>
<HEAD><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="add-section">
      <label class="title title_for-new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input class="input_chbx" type="checkbox"><label class="task task_name">Pay Bills</label>
        <input type="text" value="Pay Bills" class="task input">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="Delete button"></button>
      </li>
      <li class="edit-mode">
        <input class="input_chbx" type="checkbox"><label class="task task_name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="button edit">Save</button>
        <button class="button delete"><img src="./remove.svg" alt="Delete button"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="complete-tasks">
      <li>
        <input class="input_chbx" type="checkbox" checked><label class="task task_name">See the Doctor</label>
        <input type="text" class="task input">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="Delete button"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
